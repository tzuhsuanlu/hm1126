<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
    根據112年（2023年）的來台旅客國統計表，各地區的旅客數量呈現顯著的波動。亞洲地區的旅客數量最高，全年累計達3,971,251人，並在12月達到最高點504,787人，顯示亞洲地區對台灣的旅遊需求強勁。非洲地區的旅客數量相對較少，全年僅為9,510人。美洲地區的旅客數量也有一定增長，12月達到82,349人。歐洲地區的旅客數量則較為穩定，全年累計346,091人。整體而言，亞洲仍是來台旅客的主要來源地，且整體來台旅客數量達到5,111,640人，顯示台灣在全球旅遊市場中的吸引力。
  </p>
</figure>
